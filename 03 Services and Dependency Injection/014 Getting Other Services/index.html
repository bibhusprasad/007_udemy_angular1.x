
<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Introduction to AngularJS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  -->
    <script type="text/javascript" src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.9/angular-messages.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.9/angular-resource.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                  <a class="navbar-brand" href="/">AngularJS</a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div ng-controller="newController">
        <h2>Hello World !!</h2>
    </div>
    <div>
        <form name="myForm">
            <label> Enter text: <input type="email" ng-model="field" name="myField" required minlength="15" /></label>
            <div ng-messages="myForm.myField.$error" role="alert">
                <div ng-message="required" class="alert alert-danger">Please enter a value for this field.</div>
                <div ng-message="email" class="alert alert-danger">This field must be a valid email address.</div>
                <div ng-message="minlength" class="alert alert-danger">This field can be at least 15 characters long.</div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
