
<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Introduction to AngularJS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  -->
    <script type="text/javascript" src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
<!--<script type="text/javascript" src="https://code.angularjs.org/1.6.9/angular-messages.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.9/angular-resource.min.js"></script> -->
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                  <a class="navbar-brand" href="/">AngularJS</a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div ng-controller="mainController">
        <div>
            <label>What is your facebook id:</label>
            <input type="text" ng-model="handle"/>
        </div>

        <div class="alert" ng-class="{ 'alert-warning' : handle.length < characters, 'alert-danger' : handle.length > characters }" ng-show="handle.length !== characters">
            <div ng-show="handle.length < characters">
                You have less than 5 characters.
            </div>
            <div ng-show="handle.length > characters">
                You have more than 5 characters.
            </div>
        </div>

        <hr/>
        <h2>www.facebook.com/{{lowercasehandler()}}</h2>
    </div>
</div>

</body>
</html>
